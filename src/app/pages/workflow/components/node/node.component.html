<div
  *ngIf="node && workflow"
  #nodeView
  [id]="node.id"
  [inBounds]="true"
  [style.top.px]=""
  [style.left.px]=""
  [bounds]="container"
  (movingOffset)="onMove($event)"
  (stopped)="onRelease($event)"
  [position]="{ x: xOffset, y: yOffset }"
  class="node"
  [handle]="dragHandle"
  appDraggable
>
  <span
    class="connector connector-left"
    (mousedown)="connectorSelected($event)"
    (mouseup)="connectorReleased($event)"
  ></span>
  <span
    class="connector connector-bottom"
    (mousedown)="connectorSelected($event)"
    (mouseup)="connectorReleased($event)"
  ></span>
  <span
    class="connector connector-top"
    (mousedown)="connectorSelected($event)"
    (mouseup)="connectorReleased($event)"
  ></span>
  <span
    class="connector connector-right"
    (mousedown)="connectorSelected($event)"
    (mouseup)="connectorReleased($event)"
  ></span>

  <div class="node-content" #dragHandle>
    {{ node.title }}
  </div>

  <div class="workflow-cross" (click)="workflow.deleteNode(node)">âœ•</div>
</div>
